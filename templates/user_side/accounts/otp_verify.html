<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Verify OTP</h1>
        <form method="post" id="otp-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="entered_otp" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
        <p>Time remaining: <span id="timer"></span></p>
        <div id="expired-message" style="display: none;">
            <p>Your OTP has expired. Please <a href="{% url 'accounts:resend_otp' %}" class="btn btn-primary">resend OTP</a>.</p>
        </div>
        {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const otpExpirationTime = new Date('{{ otp_expiration_time }}');
            const timerElement = document.getElementById('timer');
            
            function updateTimer() {
                const now = new Date();
                const timeRemaining = Math.max(0, otpExpirationTime - now);
                
                const minutes = Math.floor(timeRemaining / 60000);
                const seconds = Math.floor((timeRemaining % 60000) / 1000);
                
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining > 0) {
                    setTimeout(updateTimer, 1000);
                } else {
                    timerElement.textContent = 'Expired';
                    document.getElementById('otp-form').style.display = 'none';
                    document.getElementById('expired-message').style.display = 'block';
                }
            }
            
            updateTimer();
        });
    </script>
</body>
</html>
