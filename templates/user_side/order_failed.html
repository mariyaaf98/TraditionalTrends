<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-danger">Payment Failed</h1>
            <p class="lead">Unfortunately, your payment could not be processed.</p>
            <p>Please try again or choose a different payment method.</p>

            <div class="mt-4">
                <a href="{% url 'cart_management:checkout' %}" class="btn btn-primary">Try Again</a>
                <a href="{% url 'cart_management:cart' %}" class="btn btn-secondary">View Cart</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for any additional interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
