{% extends "user_side/base.html" %}
{% load static %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this address?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'user_panel:address_list' %}">Cancel</a>
</form>
{% endblock %}
