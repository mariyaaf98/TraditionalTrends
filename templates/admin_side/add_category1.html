<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-actions {
            text-align: right;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #4cae4c;
        }
        .messages {
            margin-bottom: 15px;
        }
        .messages p {
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
        }
        .messages .warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        .messages .success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .messages .error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Category</h1>

        <!-- Display messages -->
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Category Form -->
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="category_name">Category Name:</label>
                <input type="text" id="category_name" name="category_name" required>
            </div>
            
            <div class="form-group">
                <label for="parent">Parent Category:</label>
                <select id="parent" name="parent">
                    <option value="0">No Parent</option>
                    {% for category in parentlist %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="is_available">Is Available:</label>
                <input type="checkbox" id="is_available" name="status" value="True">
            </div>
            
            <div class="form-group">
                <label for="minimum_amount">Minimum Amount:</label>
                <input type="text" id="minimum_amount" name="minimum_amount">
            </div>
            
            <div class="form-group">
                <label for="discount">Discount:</label>
                <input type="number" id="discount" name="discount">
            </div>
            
            <div class="form-group">
                <label for="expirydate">Expiry Date:</label>
                <input type="date" id="expirydate" name="date" value="{{ current_date }}">
            </div>
            
            <div class="form-actions">
                <button type="submit">Add Category</button>
            </div>
        </form>
    </div>
</body>
</html>
