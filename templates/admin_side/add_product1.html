<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>

        <label for="product_description">Product Description:</label>
        <textarea id="product_description" name="product_description" required></textarea><br><br>

        <label for="product_category">Product Category:</label>
        <select id="product_category" name="product_category">
            <option value="">Select a category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="product_brand">Product Brand:</label>
        <select id="product_brand" name="product_brand">
            <option value="">Select a brand</option>
            {% for brand in brands %}
                <option value="{{ brand.id }}">{{ brand.brand_name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <label for="offer_price">Offer Price:</label>
        <input type="number" id="offer_price" name="offer_price" step="0.01" required><br><br>

        <label for="is_active">Is Active:</label>
        <input type="checkbox" id="is_active" name="is_active"><br><br>

        <label for="thumbnail">Thumbnail:</label>
        <input type="file" id="thumbnail" name="thumbnail"><br><br>

        <label for="images">Images:</label>
        <input type="file" id="images" name="images" multiple><br><br>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
