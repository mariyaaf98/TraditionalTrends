<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            color: #34495e;
            margin: 20px 0;
            text-align: center;
        }
        .error-description {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .logo {
            margin-bottom: 40px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">We're sorry, but the page you're looking for cannot be found. It might have been moved, deleted, or never existed.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
